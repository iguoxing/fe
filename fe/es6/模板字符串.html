<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//注意 模板字符串需要使用 ``反引号,而不是单引号
			//1/引入变量
			let str='world'
			console.info(`hello ${str}`)
			
			//2 换行
			const res=`hi
			guoxing`
			console.info(res)//hi 空行 guoxing
			
			
			//includes 获取是否包含某字符,返回布尔值
			console.info(str.includes('d'))//true
			
			//repeat 重复字符串N次返回
			console.info(str.repeat(6))//worldworldworldworldworldworld
			
		</script>
	</head>
	<body>
	</body>
</html>
